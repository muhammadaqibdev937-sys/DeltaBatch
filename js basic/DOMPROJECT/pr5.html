<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Flowbite CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.4.1/flowbite.min.css" rel="stylesheet" />
</head>
<body class="min-h-screen flex items-center justify-center bg-black text-white">

  <div class="bg-white w-1/2 max-w-xl h-64 rounded-md flex flex-col items-center justify-center gap-8">


    <div class="w-3/4">
      <div class="relative w-full h-10 bg-blue-600 rounded-full overflow-hidden">
    
        <div class="color bg-green-700 h-full w-[0%] rounded-full"></div>

   
        <span class="text absolute inset-0 flex items-center justify-center text-white font-semibold">
          0%
        </span>
      </div>
    </div>


    <div class="flex items-center gap-16">
      <h3 class="text-black text-lg">Song.mp3</h3>
      <button class="btn bg-blue-500 hover:bg-blue-600 transition text-white text-lg px-6 py-2 rounded-full">
        Download Now
      </button>
    </div>

  </div>

  <!-- Flowbite JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.4.1/flowbite.min.js"></script>

  <script>
     let btn=document.querySelector(".btn");
     let text=document.querySelector(".text");
     let color=document.querySelector(".color");
   

     //============clear with setTimeout=======================
    //  btn.addEventListener('click',()=>{
    // let storeVal=0
    //   let clearInt=setInterval(()=>{
    //    storeVal++;
    //    text.textContent=storeVal+'%'
    //    color.style.width=storeVal+'%'
       
    //    },50)
    //  setTimeout(()=>{
    //   clearInterval(clearInt);
    //   btn.style.opacity=0.5
    //    },5000)
    //  })


    //======================================Simple way===================================
      btn.addEventListener('click',()=>{
     let storeVal=0
       let clearInt=setInterval(()=>{
        storeVal++;
        text.textContent=storeVal+'%'
        color.style.width=storeVal+'%'
          if(storeVal>=100)
          {
           clearInterval(clearInt);
          btn.style.opacity=0.5
    
          }
        },50)
     
      })

  </script>

</body>
</html>
