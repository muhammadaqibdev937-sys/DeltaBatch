    <!-- ### Loops vs Iterators in JavaScript
    
    **1. Loops (do NOT return anything automatically)**
    
    * Examples: `for`, `for…of`, `while`, `do…while`, `.forEach()`
    * Behavior: They just run a block of code for each item.
    * If you want a result from the loop, you must **store it manually** in a variable.
    * Your code with `forEach` + `sum += …` is doing exactly this — manual storage.
    
    **2. Iterators (return something automatically)**
    
    * Examples: `.map()`, `.filter()`, `.reduce()`, `.some()`, `.every()`, `.find()`
    * Behavior: They automatically produce a new value, array, or boolean.
    * No manual storage is needed; you can use the returned value directly.
    
    **Key Takeaways:**
    
    1. Loops → manual storage if you want a result.
    2. Iterators → automatic return, ready to use.
    3. Your code looks like it “returns” inside the loop, but that’s actually **manual storage** in `sum`.
    
    --- -->
<!--     
  Parent catches child events by default (bubbling). Capturing is rarely used. Stop propagation must be applied per element unless you use delegation. -->


  
  ---
<!--   
  ### **Event Delegation & stopPropagation – Short Summary**
  
  * **Event Delegation:** Put **one listener on parent** to handle all children clicks. ✅
  * **stopPropagation():** Stops the event from going up.
  
    * Apply on **child** → stops parent from knowing → delegation breaks.
    * Apply on **parent** → stops event going higher → delegation still works.
  * **Industry tip:** Always apply **stopPropagation** on the element you want to isolate.
  
  . -->
  <!-- Event bubbling by default && event capturing applies after event listener handler on parent after it add true inside it
   element.addEventListener("click", handler, true); // capturing
   -->
