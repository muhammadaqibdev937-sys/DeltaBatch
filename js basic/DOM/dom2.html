<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="min-h-screen flex items-center justify-center bg-black text-white">
    
    <h1 id="getAttr">Hello Get Attribute</h1>
   
    <script>
        //=========================Attributes==============================
        //getAttribute:for getting attribute
        //setAttribute:for setting attribute
        //in set we pass two things first what attribute we want to change and also which attribute replace our previous attribute

        let ele=document.getElementById('getAttr');
        let id=ele.getAttribute('id');
        console.log(id);


    </script>
</body>
</html>
